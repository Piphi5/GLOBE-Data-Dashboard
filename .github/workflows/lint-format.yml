name: Lint and Format

on: [push, pull_request]

jobs:
  format:
    name: "Black Formatter"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install Black
      run: pip install black
    - name: Run Black
      run: black ./